version: "3"

vars:
  NAME:
    sh: grep 'name =' Cargo.toml | head -n 1 | cut -d'"' -f2
  VERSION:
    sh: grep '^version =' Cargo.toml | head -n 1 | cut -d'"' -f2
  HOST_OS:
    sh: uname
  HOST_ARCH:
    sh: uname -m
  TARGET_ARCH:
    sh: "rustc -vV | sed -n 's/host: //p'"
  ARCH:
    sh: echo "{{.TARGET_ARCH}}" | cut -d'-' -f1
  IMAGE_NAME: "{{.NAME}}-builder"
  IMAGE_TAG:
    sh: sha256sum Dockerfile | cut -d' ' -f1

tasks:
  default:
    aliases:
      - help
    cmds:
      - go-task --list

  build:debug:
    desc: Build debug build
    cmds:
      - cargo build {{.ARG | default ""}} --target {{.TARGET_ARCH}}

  build:release:
    desc: Build release build
    aliases:
      - build
    cmds:
      - cargo build --release --workspace --target {{.TARGET_ARCH}}

  build:all:
    desc: Build release and debug builds
    deps:
      - build:debug
      - build:release

  run:
    deps:
      - build:debug
    requires:
      vars:
        - name: LOG_LEVEL
          enum: [trace, debug, info]
    vars:
      LOG_LEVEL: '{{.LOG_LEVEL | default "info"}}'
    env:
      RUST_LOG: |-
        {{- if eq .LOG_LEVEL "trace" }}
        error,agentos_panel=trace,icetron=trace
        {{- else if eq .LOG_LEVEL "debug" }}
        error,agentos_panel=debug,icetron=debug
        {{- else }}
        error,agentos_panel=info
        {{- end }}
    cmds:
      - ./target/{{.TARGET_ARCH}}/debug/{{.NAME}}

  dist:prepare:
    desc: Prepare the project for packaging
    deps:
      - build:release
    sources:
      - Cargo.lock
      - ./**/*.rs
    generates:
      - .cache/{{.NAME}}/usr/bin/cosmic-greeter
      - .cache/{{.NAME}}/usr/bin/cosmic-greeter-daemon
    cmds:
      - rm -rf .cache/{{.NAME}}
      - mkdir -p .cache/{{.NAME}}/usr/bin
      # Binaries
      - install -Dm0755 "target/{{.TARGET_ARCH}}/release/cosmic-greeter" ".cache/{{.NAME}}/usr/bin/cosmic-greeter"
      - install -Dm0755 "target/{{.TARGET_ARCH}}/release/cosmic-greeter-daemon" ".cache/{{.NAME}}/usr/bin/cosmic-greeter-daemon"
      - install -Dm0755 "cosmic-greeter-start.sh" ".cache/{{.NAME}}/usr/bin/cosmic-greeter-start"
      # D-Bus configuration
      - install -Dm0644 "dbus/com.system76.CosmicGreeter.conf" ".cache/{{.NAME}}/usr/share/dbus-1/system.d/com.system76.CosmicGreeter.conf"
      # Systemd services
      - install -Dm0644 "debian/cosmic-greeter.service" ".cache/{{.NAME}}/usr/lib/systemd/system/cosmic-greeter.service"
      - install -Dm0644 "debian/cosmic-greeter-daemon.service" ".cache/{{.NAME}}/usr/lib/systemd/system/cosmic-greeter-daemon.service"
      # sysusers.d - creates cosmic-greeter user
      - install -Dm0644 "debian/cosmic-greeter.sysusers" ".cache/{{.NAME}}/usr/lib/sysusers.d/cosmic-greeter.conf"
      # tmpfiles.d - creates /var/lib/cosmic-greeter and /run/cosmic-greeter
      - install -Dm0644 "debian/cosmic-greeter.tmpfiles" ".cache/{{.NAME}}/usr/lib/tmpfiles.d/cosmic-greeter.conf"
      # PAM configuration (use Fedora-compatible version)
      - install -Dm0644 "pkg/rpm/cosmic-greeter.pam" ".cache/{{.NAME}}/etc/pam.d/cosmic-greeter"
      # greetd configuration
      - install -Dm0644 "cosmic-greeter.toml" ".cache/{{.NAME}}/etc/greetd/cosmic-greeter.toml"
      # Default background
      - install -Dm0644 "res/background.jpg" ".cache/{{.NAME}}/usr/share/backgrounds/cosmic/cosmic-greeter-background.jpg"
      # License
      - install -Dm0644 "LICENSE" ".cache/{{.NAME}}/usr/share/licenses/{{.NAME}}/LICENSE"
      - mkdir -p dist

  dist:archive:
    desc: Build a tar archive of the project
    deps:
      - dist:prepare
    cmds:
      - tar cvfz dist/{{.NAME}}-{{.ARCH}}.tar.gz -C .cache {{.NAME}}

  dist:rpm:
    desc: Build an RPM package
    aliases:
      - rpm
    deps:
      - dist:archive
    preconditions:
      - sh: which rpmbuild
        msg: "Prerequisite utility 'rpmbuild' is not installed"
    cmds:
      - mkdir -p ~/rpmbuild/{BUILD,RPMS,SOURCES,SPECS,SRPMS}
      - cp ./pkg/rpm/{{.NAME}}.spec ~/rpmbuild/SPECS
      - cp dist/{{.NAME}}-{{.ARCH}}.tar.gz ~/rpmbuild/SOURCES
      - rpmbuild -bb --target {{.ARCH}} ~/rpmbuild/SPECS/{{.NAME}}.spec
      - cp ~/rpmbuild/RPMS/{{.ARCH}}/{{.NAME}}-{{.VERSION}}-1.{{.ARCH}}.rpm dist

  dist:all:
    desc: Build all supported distributable packages
    aliases:
      - dist
    cmds:
      - task: dist:archive
      - task: dist:rpm

  release:
    desc: Publish a new release
    preconditions:
      - sh: which npx
        msg: "Prerequisite utility 'npx' is not installed"
    cmds:
      # The .releaserc.yaml config contains the build commands and publish config
      - npx semantic-release

  repo:update:
    desc: "Upload the release to the package repository"
    vars:
      BUCKET: playtron-dev2-global-os-public
      BUCKET_PATH: repos/playtron-app/{{.ARCH}}
      FILE: "dist/{{.NAME}}-{{.VERSION}}-1.{{.ARCH}}.rpm"
    preconditions:
      - sh: ls {{.FILE}}
        msg: "File to upload does not exist: {{.FILE}}"
    cmds:
      - echo "Uploading {{.FILE}} to s3://{{.BUCKET}}/{{.BUCKET_PATH}}/$(basename {{.FILE}})"
      - aws s3 cp {{.FILE}} s3://{{.BUCKET}}/{{.BUCKET_PATH}}/$(basename "{{.FILE}}")

  test:all:
    desc: Run all tests
    aliases:
      - test
    cmds:
      - cargo test -- --show-output

  test:one:
    desc: Run a single test - E.g. go-task test:one TEST=<test>
    requires:
      vars:
        - TEST
    cmds:
      - RUST_BACKTRACE=1 cargo test {{.TEST}} -- --exact --show-output --include-ignored

  clean:
    desc: Remove build artifacts
    cmds:
      - rm -rf target .cache dist builder

  docker:build:
    desc: Build the container image used for the `docker:run` target
    preconditions:
      - sh: which docker
        msg: "Prerequisite utility 'docker' is not installed"
    status:
      - docker images | grep {{.IMAGE_NAME}} | grep {{.IMAGE_TAG}}
    cmds:
      - docker build -t {{.IMAGE_NAME}}:{{.IMAGE_TAG}} .

  docker:run:
    desc: Run tasks inside Docker. E.g. go-task docker:run TARGET=build TARGET_ARCH=x86_64-unknown-linux-gnu
    aliases:
      - in-docker
    deps:
      - docker:build
    preconditions:
      - sh: which docker
        msg: "Prerequisite utility 'docker' is not installed"
    vars:
      UID:
        sh: id -u
      GID:
        sh: id -g
      PWD:
        sh: pwd
      SSH_KEY:
        sh: echo "${SSH_KEY}"
    requires:
      vars:
        - TARGET
    cmds:
      - mkdir -p .cache/home
      - mkdir -p .cache/var/lib/rpm
      # A /etc/passwd entry is required so the correct ~/.ssh path is used
      - echo -e "build:x:{{.UID}}:{{.GID}}::/home/build:/bin/bash" > .cache/passwd
      # Use the SSH key from the host (if available)
      - |
        mkdir -p .cache/.ssh
        {{ if ne .SSH_KEY "" }}
          echo "{{.SSH_KEY}}" > .cache/.ssh/id_ed25519
          chmod 600 .cache/.ssh/id_ed25519
        {{ else }}
          if [ -d ~/.ssh ]; then
            cp ~/.ssh/* .cache/.ssh 2>/dev/null || true
          fi
        {{ end }}
      - |
        # Get git info for vergen (it can't access .git inside container)
        GIT_SHA=$(git rev-parse --short HEAD 2>/dev/null || echo "unknown")
        GIT_DATE=$(git log -1 --format=%ci 2>/dev/null || echo "2025-01-01")
        docker run --rm \
          -v "{{.PWD}}:{{.PWD}}" \
          -v "{{.PWD}}/.cache/home:/home/build" \
          -v "{{.PWD}}/.cache/var/lib/rpm:/var/lib/rpm" \
          -v "{{.PWD}}/.cache/.ssh:/home/build/.ssh" \
          -v "{{.PWD}}/.cache/passwd:/etc/passwd" \
          --workdir "{{.PWD}}" \
          -e HOME=/home/build \
          -e CARGO_HOME=/home/build/.cargo \
          -e BUILD_TYPE=${BUILD_TYPE} \
          -e PKG_CONFIG_SYSROOT_DIR="/usr/{{.ARCH}}-linux-gnu" \
          -e CARGO_NET_GIT_FETCH_WITH_CLI=true \
          -e GIT_SSH_COMMAND="ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null" \
          -e VERGEN_GIT_SHA="$GIT_SHA" \
          -e VERGEN_GIT_COMMIT_DATE="$GIT_DATE" \
          --user {{.UID}}:{{.GID}} \
          {{.IMAGE_NAME}}:{{.IMAGE_TAG}} \
          task {{.TARGET}} ARCH={{.ARCH}} TARGET_ARCH={{.TARGET_ARCH}}